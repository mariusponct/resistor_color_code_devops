<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resistor Color Calculator</title>
</head>
<body>
    <h1>Resistor Color Calculator</h1>
    <form action="/calculate" method="post">
        <label for="band1">Band 1:</label>
        <select name="band1" id="band1">
            <option value="black">Black</option>
            <option value="brown">Brown</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="violet">Violet</option>
            <option value="gray">Gray</option>
            <option value="white">White</option>
        </select><br>
        <label for="band2">Band 2:</label>
        <select name="band2" id="band2">
            <option value="black">Black</option>
            <option value="brown">Brown</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="violet">Violet</option>
            <option value="gray">Gray</option>
            <option value="white">White</option>
        </select><br>
        <label for="band3">Band 3 (Multiplier):</label>
        <select name="band3" id="band3">
            <option value="black">Black</option>
            <option value="brown">Brown</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="violet">Violet</option>
            <option value="gray">Gray</option>
            <option value="white">White</option>
        </select><br>
        <label for="band4">Band 4 (Tolerance):</label>
        <select name="band4" id="band4">
            <option value="brown">Brown</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="violet">Violet</option>
            <option value="gray">Gray</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
        </select><br>
        <input type="submit" value="Calculate Resistance">
    </form>
</body>
</html>
